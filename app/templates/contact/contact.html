{% extends "layout.html" %}
{% block body %}
<section style="padding-top:100px;">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12 body_pages">
                        <div class="row">
                            <h4 class="landingpage-h4">Контакт</h4>
                            <div class="arrow_left_side">
                                <img alt="elections" src="{{ url_for('static', filename = 'assets/arrow_elections-home.jpg') }}">
                            </div>
                        </div>
                        	<div class="row">
                                <form role="form" id="contact-form" class="contact-form" action="{{ url_for('contact.send_email') }}" method="POST">
                                        <div class="row">
                                            <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="Name" autocomplete="off" id="Name" placeholder="Име">
                                            </div>
                                        </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="email" class="form-control" name="email" autocomplete="off" id="email" placeholder="Емаил">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="subject" autocomplete="off" id="email" placeholder="тема">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                            <div class="form-group">
                                                <textarea class="form-control textarea" rows="3" name="Message" id="Message" placeholder="Порука"></textarea>
                                            </div>
                                        </div>
                                        </div>
                                        <div class="row">
                                        <div class="col-md-12">
                                      <button type="submit" class="btn main-btn pull-right">Пошаљи поруку</button>
                                      </div>
                                      </div>
                                </form>
	                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
{% endblock %}
<script>
    $('#contact-form').bootstrapValidator({
//        live: 'disabled',
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            Name: {
                validators: {
                    notEmpty: {
                        message: 'The Name is required and cannot be empty'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email address is required'
                    },
                    emailAddress: {
                        message: 'The email address is not valid'
                    }
                }
            },
            Message: {
                validators: {
                    notEmpty: {
                        message: 'The Message is required and cannot be empty'
                    }
                }
            }
        }
    });
</script>
